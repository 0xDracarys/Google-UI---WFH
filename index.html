<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkflowHub Sketchbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F8F9FA;
    }
    .google-sans {
      font-family: 'Product Sans', 'Inter', sans-serif;
    }
    .canvas-dots {
      background-image: radial-gradient(#d1d5db 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes gradient-text {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient-text {
      background-size: 200% auto;
      animation: gradient-text 4s linear infinite;
    }
    
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.8s ease-out forwards;
    }

    @keyframes pulse-left-glow {
      0% { box-shadow: -8px 0 15px -4px rgba(59, 130, 246, 0.5); }
      50% { box-shadow: -12px 0 25px -2px rgba(59, 130, 246, 0.8); }
      100% { box-shadow: -8px 0 15px -4px rgba(59, 130, 246, 0.5); }
    }
    .selected-glow {
      animation: pulse-left-glow 2s infinite ease-in-out;
    }

    .gemini-header-bg {
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
    }
  </style>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
  <div id="root"></div>
</body>
</html>
